<div class="row row-cols-2 row-cols-md-3 g-4" style="width: 100%;display: flex; justify-content: center;">
    <div class="col" style="max-width: 300px; min-width: 300px;" *ngFor="let burger of burgers">
        <button class="btn border" mat-raised-button>
            <div class="partier ">
                <div class="patier111">
                    <div  (click)="selectburger(burger);openpopup()" class="partier2">
                        <img [src]="burger.Image" class="carousel-slide ">
                    </div>
                    <div class="partier3">


                        <div class="stars">

                            <img src="../assets/images/stars4.png" class="dimonsion-images" alt="">
                            <img src="../assets/images/stars4.png" class="dimonsion-images" alt="">
                            <img src="../assets/images/stars4.png" class="dimonsion-images" alt="">
                            <img src="../assets/images/stars4.png" class="dimonsion-images" alt="">
                            <img src="../assets/images/stars4.png" class="dimonsion-images" alt="">
                        </div>
                        <button class="btn btn-outlinet border-0" *ngIf="!burger.favorier" (click)="favorier(burger)"> <svg
                                xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                class="bi bi-heart coeur" viewBox="0 0 16 16">
                                <path
                                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                            </svg></button>
                        <button class="btn btn-outlinet border-0" *ngIf="burger.favorier" (click)="favorier(burger)"> <svg
                                xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="red"
                                class="bi bi-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                            </svg></button>
                    </div>
                    <div  (click)="selectburger(burger);openpopup()" class="partier11">
                        <h1>{{burger.name}}</h1>
                        <p>{{burger.description}}</p>

                    </div>
                    <div  (click)="selectburger(burger);openpopup()" style="display: flex; justify-content: center;align-items: end;;">

                        <h5 class="prixoffre" style="margin-left: 3%;">
                            {{burger.montant}}$
                        </h5>
                    </div>

                </div>

            </div>
        </button>
    </div>

</div>
<app-pop-up *ngIf="sharedPopupService.showpopup"></app-pop-up>
